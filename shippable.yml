language: none

runtime:
    nodePool: shippable_shared_aarch64
    # nodePool: shippable_shared_aarch32

env:
  global:
    # The BINSTAR_TOKEN secure variable. This is defined canonically in conda-forge.yml.
  matrix:
    - CONFIG=linux_aarch64_
      UPLOAD=False

build:
  pre_ci_boot:
    image_name: condaforge/linux-anvil-comp7
    # image_tag: 18.04
    pull: True

  ci:
    # Need to install bzip2 for conda
    # - apt-get update
    # bzip2 is necessary for conda installers to get executed
    # curl is necessary to download them
    # - apt-get install -y bzip2 curl locales python-pip
    # - pip install shyaml setuptools
    - .azure-pipelines/build_steps.sh

# disable email notification
# of CI job result
integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_pull_request: never
